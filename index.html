<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1 (1).js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Conversions</title>
  </head>
  <body>

    <div class="container">
      <h1>Cooking Conversions</h1>
      <form id="pounds">
        <div class="form-group">
          <label for="pounds1">Enter pounds</label>
          <input id="pounds1" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Convert to Ounces</button>
      </form>

      <div id="output-pounds">
      </div>



      <form id="gallons">
        <div class="form-group">
          <label for="gallons1">Enter gallons</label>
          <input id="gallons1" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Convert to Quarts</button>
      </form>

      <div id="output-gallons">
      </div>



      <form id="quarts">
        <div class="form-group">
          <label for="quarts1">Enter quarts</label>
          <input id="quarts1" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Convert to pints!</button>
      </form>

      <div id="output-quarts">
      </div>




    </div>

  </body>
</html>
